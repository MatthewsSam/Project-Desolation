[application]

name="Desolation (Pre-Alpha 0.0.1)"
main_scene="res://system/game/game.xml"
icon="res://icon.png"

[autoload]

global="*res://global/global.gd"

[display]

width=1280
height=720
borderless_window=true
use_vsync=true
test_width=1280
test_height=720
keep_screen_on=true
orientation="landscape"
stretch_mode="disabled"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

move_Forward=[key(W), key(Up)]
move_Back=[key(S), key(Down)]
move_Left=[key(A), key(Left)]
move_Right=[key(D), key(Right)]
quit=[key(Escape)]
run=[key(Shift)]
jump=[key(Space)]

[physics]

fixed_fps=60

[rasterizer]

shadow_filter=2

[render]

shadows_enabled=true
